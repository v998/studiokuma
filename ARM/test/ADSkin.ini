; Project Nanoca
; 範例報站顯示屏面板

[General]
; 基本設定
; Background: 背景圖檔 (相容所有 VB 可用格式，包含 BMP、GIF 及 JPG)
; Transparent: 透明色 (RRGGBB)，使用 JPG 圖檔不建議使用
; X、Y：顯示內容左上角位置
; BackgroundColor: 背景色彩
; LightSpotBorder: 亮點外框色彩
; LightSpotInner: 亮點內部色彩
; DarkSpotBorder: 暗點外框色彩
; StopBlank: 中斷報站時是否清空顯示屏，預設是 true (清空顯示屏)
;
; * 這裡的色彩依照 VB 的色彩格式，表示法為 &H00BBGGRR (一般) 或 &H80XXXXXX (特殊)
Background=Images\whiteframe.bmp
Transparent=FF00FF
X=25
Y=20
BackgroundColor=&H00000000
LightSpotBorder=&H000080FF
LightSpotInner=&H0080C0FF
DarkSpotBorder=&H00001F3E
StopBlank=true
