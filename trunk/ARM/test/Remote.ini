; Version 1.2 Modified 19/2/05 for Console eqv. functions
; Version 1.1 Modified 19/9/04 for KMB3 Remote extra button demos

[General]
; 基本設定
; Background: 背景圖檔 (相容所有 VB 可用格式，包含 BMP、GIF 及 JPG)
; Transparent: 透明色 (RRGGBB)，使用 JPG 圖檔不建議使用
Background=remote.bmp
Transparent=FF00FF
CustReportINI=custreport.ini

[Object1] ; 放站按鈕
; 物件設定
; Type: 物件類型 (button, display, hotspot, sideindicator)
; PropertyX: 設定物件屬性 (所有屬性為 VB 的相應物件屬性)
; XYZActionW: 動作 (X 是開機狀態，Y 是長按指示，Z 是動作索引)
;             值格式可以是單一指令代表核心指令，或用下列格式進行呼叫
;             插件:指令:參數
;             插件可以是 core、插件 ProgID 或 * (所有插件)
Type=hotspot
Property1=left,40
Property2=top,164
Property3=width,33
Property4=height,33
;Property5=borderstyle,1
; OUpAction1=
;UUpAction1=slot
RUpAction1=skip
R3Action1=custrep:4

[Object2] ; 重放按鈕
Type=hotspot
Property1=left,11
Property2=top,197
Property3=width,35
Property4=height,35
;Property5=borderstyle,1
; OUpAction1=
;UUpAction1=slot
RUpAction1=repeat
R3Action1=custrep:5

[Object3] ; 停止按鈕
Type=hotspot
Property1=left,66
Property2=top,197
Property3=width,35
Property4=height,33
;Property5=borderstyle,1
; OUpAction1=
;UUpAction1=slot
RUpAction1=stop

[Object4] ; 報站按鈕
Type=hotspot
Property1=left,34
Property2=top,239
Property3=width,43
Property4=height,43
;Property5=borderstyle,1
; OUpAction1=
;UUpAction1=slot
RUpAction1=next
R3Action1=custrep:7

[Object5] ; 遙控顯示屏
; Type=display 的特殊屬性：
; Display: 控制台模式 (console=控制台，remote=遙控)
Type=display
Display=remote
Property1=left,25
Property2=height,48
Property3=top,56
Property4=width,64
Property5=backcolor,&H003540A7

[Object6] ; 上行指示燈
; Type=indicator 的特殊屬性：
; Side: 方向 (0=上行，1=下行)
Type=sideindicator
Side=0
Property1=left,24
Property2=height,15
Property3=top,116
Property4=width,21
Property5=picture,up.gif

[Object7] ; 下行指示燈
Type=sideindicator
Side=1
Property1=left,69
Property2=height,15
Property3=top,116
Property4=width,21
Property5=picture,down.gif

